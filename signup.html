<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Sign up</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" placeholder="Your first name">
                    </p>
                    <p>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="Lastname" placeholder="Your last name">
                    </p>
                    <p>
                        <label for="branch">Purpose</label>
                        <select name="branch" id="branch" >
                        <option value="Choose branch">Choose Purpose</option>              
                        <option value="Aerospace Engineering">Job seeker</option>
                        <option value="Civil Engineering">Employer</option>
                        
                    </select>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email id">
                    </p>
                    <p>
                        <label for="SID">Phone Number</label>
                        <input type="number" id="SID" placeholder="Your phone number">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Set password">
                    </p>
                    <p>
                        <label for="confirm password">Confirm password</label>
                        <input type="password" id="confirm password" placeholder="Write password again">
                    </p>
                   <a href="feed.html" class="hover-link primary button"> Signup! 
	
</a>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="login.html">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>

</html>
