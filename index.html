<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksphere</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
        <div class="container main-nav flex">
            <a href="#" class="company-logo">
                <img src="Resources/logo for hackathon.png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li><a href="#" class="hover-link">Discover</a></li>
                    <li><a href="#" class="hover-link">Jobs</a></li>
                    <li><a href="#" class="hover-link">Learning</a></li>
                    <li><a href="#" class="hover-link">People</a></li>
                    <li><a href="#" class="hover-link secondary-button">Sign in</a></li>
                    <li><a href="#" class="hover-link primary-button">Sign up</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <header>
        <div class="container header-section flex">
            <div class="header-left">
                <h1>Work Confidently</h1>
                <p>Worksphere is a remote user business and employment-focused social media platform that brings a
                    one-stop destination for opportunities, connections, and interactions in the field of user's
                    interest. </p>
                <a href="#" class="primary-button get-started-btn">Get Started</a>

            </div>
            <div class="header-right">
                <img src="Resources/meeting.png" alt="Hero image">
            </div>
        </div>
    </header>

    <section class="companies-section">
        <div class="container"></div>
    </section>
    <section class="features-section">
        <div class="container"></div>
    </section>
    <section class="mentoring"></section>
    <section class="learning"></section>
    <section class="FAQs"></section>
    <footer></footer>
    <div class="sub-footer"></div>




    <script src="https://kit.fontawesome.com/5cbfac4b1e.js" crossorigin="anonymous"></script>
</body>

</html>
